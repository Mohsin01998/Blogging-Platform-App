{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'home'  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
